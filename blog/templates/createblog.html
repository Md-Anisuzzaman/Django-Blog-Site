{% extends 'dashboard_layout.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <form method="post" enctype="multipart/form-data" class="border border-primary p-5 mt-5">
          <h2 class="text-center text-primary m-0 p-0">Create Blog</h2>
          {% csrf_token %}
          {{ form.as_p }}
          <div class="text-center">
            <button type="submit" class="w-75 btn btn-primary p-0 p-1">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
