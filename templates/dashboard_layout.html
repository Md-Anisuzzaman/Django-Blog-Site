{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="dash-main">
      <div class="dash-nav bg-dark">
        <a onclick="sidebar.classList.toggle('d-none')" href="#"><i class="fa-solid fa-bars fs-4 border border-secondary rounded p-1"></i></a>
        <h4><a href="{% url 'dashboard' %}">Dashboard</a></h4>
      </div>
      <div class="content-and-sidebar">
        <div id="sidebar" class="sidebar">
          <ul class="m-0 p-0 pt-5 mt-4">

            <li class="fs-4 border border-secondary">
              <a class="" href="{% url 'profile' %}">Profile</a>
            </li>

            <li class="fs-4 border border-secondary">
              <a class="" href="{% url 'userblog' %}">Myblogs</a>
            </li>
            <li class="fs-4 border border-secondary">
              <a class="" href="{% url 'bookmark_list' %}">Bookmarks</a>
            </li>

            <li class="fs-4 border border-secondary">
              <a class="" href="{% url 'home' %}">Home</a>
            </li>
            
          </ul>
        </div>

        <div class="content">
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
